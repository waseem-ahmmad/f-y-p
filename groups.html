<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Lingualern - Groups</title>
  <link rel="stylesheet" type="text/css" href="groupsstyle.css">
</head>
<body>
  <div id="allgroups">
    <!-- Group box template (hidden) -->
    <template id="groupboxTemplate">
      <div class="groupbox">
        <div class="logo-container">
          <img src="speakinglogo.jpg" alt="Lingualern Logo">
        </div>
        <div class="groupinfo">
          <p class="language"></p>
          <p class="topic"></p>
        </div>
        <div class="settings-container">
          <button class="settingsBtn">
            <img src="settings-icon.png" alt="Settings">
          </button>
          <div class="settings-dropdown">
            <div class="ownerDetails">
              <div class="ownerProfileContainer">
                <img class="ownerProfile" src="" alt="Owner Profile">
              </div>
              <div class="ownerName"></div>
            </div>
            <div class="createdDate"></div>
            <div class="editGroupBtnContainer"></div>
          </div>
        </div>
        <div class="participants"></div>
        <button class="jointalk">join talk</button>
      </div>
    </template>
  </div>

  <script src="groups.js"></script>
</body>
</html>
