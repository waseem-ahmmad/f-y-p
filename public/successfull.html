<!DOCTYPE html>
<html>
<head>
  <title>Lingualern - Signup Successful</title>
  <link rel="stylesheet" type="text/css" href="signupsuccessstyle.css">
</head>
<body>
  <header>
    <div class="user-profile">
      <div class="profile-toggle">
        <div class="profile-dropdown">
          <div class="profile-info">
            <p>ID: <span id="userId"></span></p>
            <p>Name: <span id="userName"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>CreatedAt: <span id="userCreatedAt"></span></p>
          </div>
          <div class="profile-actions">
            <a style="color: deepskyblue;" href="#">Delete Account</a>
            <a style="color: deepskyblue;" href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="options">
      <button class="create-group">+ Create a New Group</button>
      <button class="join-group">Join Already Created Groups</button>
    </div>
  </main>

  <script src="successfull.js"></script>
  
</body>
</html>
